<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Taxes Pro</title>
    <style>
        :root {
            /* Colores por defecto (Oscuro) */
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --border: #334155;
            --primary: #60a5fa;
            --accent: #10b981;
        }

        [data-theme="light"] {
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #0f172a;
            --border: #e2e8f0;
            --primary: #3b82f6;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 400px; /* Tamaño fijo para consistencia estilo app */
            background: var(--card);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
            box-sizing: border-box; /* Evita que el padding empuje los elementos afuera */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .theme-btn {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .main-input-wrapper {
            width: 100%;
            margin-bottom: 20px;
        }

        .main-input-wrapper label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: 600;
        }

        input {
            width: 100%;
            box-sizing: border-box; /* Crucial para que no sobresalga */
            background: var(--bg);
            color: var(--text);
            border: 2px solid var(--border);
            border-radius: 12px;
            outline: none;
            transition: border-color 0.2s;
        }

        #monto {
            padding: 16px;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
        }

        input:focus {
            border-color: var(--primary);
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .config-item label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: #94a3b8;
            display: block;
            margin-bottom: 5px;
        }

        .config-item input {
            padding: 10px;
            font-size: 1rem;
            text-align: center;
        }

        .results {
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 1rem;
        }

        .total-row {
            margin-top: 10px;
            padding: 18px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 14px;
            border: 1px solid var(--accent);
            color: var(--accent);
            font-weight: 800;
            font-size: 1.4rem;
        }

        .symbol { font-size: 0.9rem; margin-right: 2px; opacity: 0.7; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h3 style="margin:0">Calculadora V2</h3>
        <button class="theme-btn" id="theme-toggle">☀️ Cambiar Tema</button>
    </div>

    <div class="main-input-wrapper">
        <label for="monto">MONTO BASE</label>
        <input type="number" id="monto" placeholder="0.00" step="0.01">
    </div>

    <div class="config-grid">
        <div class="config-item">
            <label>BDV %</label>
            <input type="number" id="pct-bdv" value="7.5" step="0.1">
        </div>
        <div class="config-item">
            <label>PayPal %</label>
            <input type="number" id="pct-paypal" value="4.5" step="0.1">
        </div>
    </div>

    <div class="results">
        <div class="result-row">
            <span>Comisión BDV:</span>
            <span id="res-bdv"><span class="symbol">$</span>0.00</span>
        </div>
        <div class="result-row">
            <span>Comisión PayPal:</span>
            <span id="res-paypal"><span class="symbol">$</span>0.00</span>
        </div>
        <div class="result-row total-row">
            <span>TOTAL:</span>
            <span id="res-total"><span class="symbol">$</span>0.00</span>
        </div>
    </div>
</div>

<script>
    const ids = ['monto', 'pct-bdv', 'pct-paypal'];
    const elements = {};
    ids.forEach(id => elements[id] = document.getElementById(id));
    
    const resBdv = document.getElementById('res-bdv');
    const resPaypal = document.getElementById('res-paypal');
    const resTotal = document.getElementById('res-total');
    const themeToggle = document.getElementById('theme-toggle');

    // Cargar preferencias guardadas
    if(localStorage.getItem('theme') === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
    }

    function calcular() {
        const monto = parseFloat(elements['monto'].value) || 0;
        const pBdv = parseFloat(elements['pct-bdv'].value) || 0;
        const pPaypal = parseFloat(elements['pct-paypal'].value) || 0;

        const valBdv = monto * (pBdv / 100);
        const valPaypal = monto * (pPaypal / 100);
        const total = monto + valBdv + valPaypal;

        resBdv.innerHTML = `<span class="symbol">$</span>${valBdv.toFixed(2)}`;
        resPaypal.innerHTML = `<span class="symbol">$</span>${valPaypal.toFixed(2)}`;
        resTotal.innerHTML = `<span class="symbol">$</span>${total.toFixed(2)}`;
    }

    // Eventos
    ids.forEach(id => elements[id].addEventListener('input', calcular));

    themeToggle.addEventListener('click', () => {
        let theme = document.documentElement.getAttribute('data-theme');
        let newTheme = theme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    });
</script>

</body>
</html>
