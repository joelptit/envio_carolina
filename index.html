<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Comisiones</title>
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --input-border: #e2e8f0;
            --primary: #2563eb;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --input-border: #334155;
            --primary: #3b82f6;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin-top: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        /* Switch Estilo */
        .theme-switch {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid var(--input-border);
            background: var(--card-bg);
            color: var(--text-main);
            font-size: 0.8rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-muted);
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            font-size: 1.2rem;
            background: var(--card-bg);
            color: var(--text-main);
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        .results-grid {
            display: grid;
            gap: 12px;
        }

        .card {
            background: var(--card-bg);
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-label {
            font-weight: 600;
            color: var(--text-muted);
        }

        .card-value {
            font-size: 1.2rem;
            font-weight: 700;
        }

        /* Colores de acento */
        .bdv { border-left: 5px solid #ef4444; }
        .paypal { border-left: 5px solid #3b82f6; }
        .total { border-left: 5px solid #10b981; background: rgba(16, 185, 129, 0.05); }
        .total .card-value { color: #10b981; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="margin:0">Calculadora</h2>
        <button class="theme-switch" id="theme-toggle">Modo Oscuro</button>
    </div>

    <div class="input-group">
        <label for="monto">Monto base</label>
        <input type="number" id="monto" placeholder="0.00" step="0.01">
    </div>

    <div class="results-grid">
        <div class="card bdv">
            <span class="card-label">Comisión BDV (7.5%)</span>
            <span class="card-value" id="res-bdv">$0.00</span>
        </div>

        <div class="card paypal">
            <span class="card-label">Comisión PayPal (4.5%)</span>
            <span class="card-value" id="res-paypal">$0.00</span>
        </div>

        <div class="card total">
            <span class="card-label">Monto Total</span>
            <span class="card-value" id="res-total">$0.00</span>
        </div>
    </div>
</div>

<script>
    const inputMonto = document.getElementById('monto');
    const resBdv = document.getElementById('res-bdv');
    const resPaypal = document.getElementById('res-paypal');
    const resTotal = document.getElementById('res-total');
    const themeToggle = document.getElementById('theme-toggle');

    // Lógica de Cálculos
    inputMonto.addEventListener('input', () => {
        const monto = parseFloat(inputMonto.value) || 0;

        const bdv = monto * 0.075;
        const paypal = monto * 0.045;
        const total = monto + bdv + paypal;

        resBdv.textContent = `$${bdv.toFixed(2)}`;
        resPaypal.textContent = `$${paypal.toFixed(2)}`;
        resTotal.textContent = `$${total.toFixed(2)}`;
    });

    // Lógica de Modo Oscuro
    themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'light');
            themeToggle.textContent = 'Modo Oscuro';
        } else {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = 'Modo Claro';
        }
    });
</script>

</body>
</html>
