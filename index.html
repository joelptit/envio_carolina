<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Taxs Flexible</title>
    <style>
        :root {
            --bg: #f1f5f9;
            --card: #ffffff;
            --text: #0f172a;
            --border: #e2e8f0;
            --primary: #3b82f6;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --border: #334155;
            --primary: #60a5fa;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--card);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .theme-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .main-input {
            margin-bottom: 20px;
        }

        .main-input label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .main-input input {
            width: 100%;
            padding: 12px;
            font-size: 1.5rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--card);
            color: var(--text);
            outline: none;
            text-align: center;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .config-item label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
        }

        .config-item input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--card);
            color: var(--text);
        }

        .results {
            border-top: 2px dashed var(--border);
            padding-top: 20px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .total-row {
            margin-top: 15px;
            padding: 15px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="margin:0">Calculadora</h2>
        <button class="theme-btn" id="theme-toggle">üåô Modo</button>
    </div>

    <div class="main-input">
        <label>Monto Base ($)</label>
        <input type="number" id="monto" placeholder="0.00" step="0.01">
    </div>

    <div class="config-grid">
        <div class="config-item">
            <label>Comisi√≥n BDV (%)</label>
            <input type="number" id="pct-bdv" value="7.5" step="0.1">
        </div>
        <div class="config-item">
            <label>Comisi√≥n PayPal (%)</label>
            <input type="number" id="pct-paypal" value="4.5" step="0.1">
        </div>
    </div>

    <div class="results">
        <div class="result-row">
            <span>Comisi√≥n BDV:</span>
            <span id="res-bdv">$0.00</span>
        </div>
        <div class="result-row">
            <span>Comisi√≥n PayPal:</span>
            <span id="res-paypal">$0.00</span>
        </div>
        <div class="result-row total-row">
            <span>Monto Final:</span>
            <span id="res-total">$0.00</span>
        </div>
    </div>
</div>

<script>
    const inputs = ['monto', 'pct-bdv', 'pct-paypal'];
    const elements = {};
    
    // Inicializar referencias
    inputs.forEach(id => elements[id] = document.getElementById(id));
    const resBdv = document.getElementById('res-bdv');
    const resPaypal = document.getElementById('res-paypal');
    const resTotal = document.getElementById('res-total');
    const themeToggle = document.getElementById('theme-toggle');

    function calcular() {
        const monto = parseFloat(elements['monto'].value) || 0;
        const pBdv = parseFloat(elements['pct-bdv'].value) || 0;
        const pPaypal = parseFloat(elements['pct-paypal'].value) || 0;

        const valBdv = monto * (pBdv / 100);
        const valPaypal = monto * (pPaypal / 100);
        const total = monto + valBdv + valPaypal;

        resBdv.textContent = `$${valBdv.toFixed(2)}`;
        resPaypal.textContent = `$${valPaypal.toFixed(2)}`;
        resTotal.textContent = `$${total.toFixed(2)}`;
    }

    // Escuchar cambios en todos los inputs
    inputs.forEach(id => elements[id].addEventListener('input', calcular));

    // Tema oscuro
    themeToggle.addEventListener('click', () => {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
        themeToggle.textContent = isDark ? 'üåô Modo' : '‚òÄÔ∏è Modo';
    });
</script>

</body>
</html>
